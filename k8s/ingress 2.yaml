apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vida360-ingress
  annotations:
    # Uncomment for nginx ingress controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: vida360.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vida360-service
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - vida360.example.com
  #     secretName: vida360-tls
