apiVersion: apps/v1
kind: Deployment
metadata:
  name: vida360-app
  labels:
    app: vida360
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vida360
  template:
    metadata:
      labels:
        app: vida360
    spec:
      containers:
        - name: vida360
          image: vida360:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: vida360-config
            - secretRef:
                name: vida360-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # Probes use internal nginx /api/health endpoint
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
